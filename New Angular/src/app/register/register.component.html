<div class="container offset-md-4 col-md-4 mt-5 mb-5">
    <h3 class="text-center">REGISTER</h3>
    <div class="card card-body border-dark">
        <form>
            <div class="form-group">
                <label for="email"> Enter Name</label>
                <input type="text" class="form-control bg-light" placeholder="Your Name *" value="" />
            </div>
            <div class="form-group">
                <label for="email"> Enter Email</label>
                <input type="text" class="form-control bg-light" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" class="form-control bg-light" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control bg-light" placeholder="Confirm Password *" value="" />
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-block">Register</button>
            </div>
            <div class="form-group text-center">
                <a routerLink="#">Cancel</a>
            </div>
        </form>
    </div>
</div>
