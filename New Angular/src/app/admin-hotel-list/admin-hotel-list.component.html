<div class="mt-5">
    <div class="col-md-3 card card-body float-left " *ngFor='let hotel of hotels'>
        <img [src]="hotel.imgUrl" height="100px" width="150px">
        <h3>{{hotel.hotelName}}</h3>
        <p>Address: {{hotel.address}}</p>
        <p>Contact No: {{hotel.contactNumber}}</p>
        <button type="submit" class="btn btn-primary" (click)='deleteHotels(hotel)' data-toggle="modal" data-target="#addProductModel">Delete</button> 
    </div>
</div>
