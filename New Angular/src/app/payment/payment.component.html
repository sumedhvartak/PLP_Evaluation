<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container ">

  <div class="row offset-md-2 mt-5">
    <aside class=" ">

      <article class="card col-md-8 offset-md-2">
        <div class="card-body ">

          <ul class="nav bg-light nav-pills rounded nav-fill md-3" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="pill" href="#nav-tab-card">
                <i class="fa fa-credit-card"></i> Credit Card</a></li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#nav-tab-bank">
                <i class="fa fa-university"></i> Bank Transfer</a></li>
          </ul>

          <div class="tab-content  ">
            <div class="tab-pane fade show active" id="nav-tab-card">
              <form role="form">
                <div class="form-group">
                  <label for="username">Full name (on the card)</label>
                  <input type="text" class="form-control" name="username" placeholder="" required="">
                </div> <!-- form-group.// -->

                <div class="form-group">
                  <label for="cardNumber">Card number</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="cardNumber" placeholder="">
                    <div class="input-group-append">
                      <span class="input-group-text text-muted">
                        <i class="fab fa-cc-visa"></i>   <i class="fab fa-cc-amex"></i>  
                        <i class="fab fa-cc-mastercard"></i>
                      </span>
                    </div>
                  </div>
                </div> <!-- form-group.// -->

                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <label><span class="hidden-xs">Expiration</span> </label>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="MM" name="">
                        <input type="text" class="form-control" placeholder="YY" name="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label data-toggle="tooltip" title=""
                        data-original-title="3 digits code on back side of the card">CVV <i
                          class="fa fa-question-circle"></i></label>
                      <input type="number" class="form-control" required="">
                    </div> <!-- form-group.// -->
                  </div>
                </div> <!-- row.// -->
                <button class="subscribe btn btn-primary btn-block" type="button"> Confirm </button>
              </form>
            </div> <!-- tab-pane.// -->
            <div class="tab-pane fade" id="nav-tab-bank">
                <form role="form">
                    <div class="form-group">
                      <label for="bankName">Bank name</label>
                      <input type="text" class="form-control" name="bankName" placeholder="" required="">
                    </div> <!-- form-group.// -->
    
                    <div class="form-group">
                      <label for="accountNumber">Account number</label>
                      <div class="input-group">
                        <input type="text" class="form-control" name="accountNumber" placeholder="">
                        <div class="input-group-append">
                        
                        </div>
                      </div>
                    </div> <!-- form-group.// -->
    
                    <div class="row">
                      <div class="col-md-8">
                        <div class="form-group">
                            <label for="accountNumber">IFSC number</label>
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="eg.BOI" name="">
                            <input type="text" class="form-control" placeholder="eg.0001254" name="">
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                            <label  title=""
                              data-original-title="amount">Amount <i></i></label>
                            <input type="text" class="form-control" required="">
                          </div> <!-- form-group.// -->
                        </div>
                    </div> <!-- row.// -->
                    <button class="subscribe btn btn-primary btn-block" type="button"> Confirm </button>
                  </form>
              </div>
            </div> <!-- tab-content .// -->

          </div> <!-- card-body.// -->
      </article> <!-- card.// -->

    </aside> <!-- col.// -->
  </div> <!-- row.// -->

</div>
<!--container end.//-->
