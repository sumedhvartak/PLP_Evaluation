<div class="container offset-md-4 col-md-4 mt-3">
    <h3 class="text-center"> SIGN IN!!</h3>
    <div class="card card-body border-dark ">
        <form>
            <div class="form-group">
                <label for="email"> Enter Email</label>
                <input type="text" class="form-control bg-light" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" class="form-control bg-light" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-block">Login</button>
            </div>
            <div class="form-group">
                <a routerLink="">Forget Password?</a>
                <a routerLink="/register" class="float-right">New User</a>
            </div>
        </form>
    </div>
</div>
